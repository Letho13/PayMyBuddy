<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Transaction List</h1>

<!-- Vérification si la liste des transactions est vide -->
<div th:if="${transactions.isEmpty()}">
    <p>Aucune transactions trouvées.</p>
</div>

<!-- Afficher la table des transactions si la liste n'est pas vide -->
<table th:if="${!transactions.isEmpty()}">
    <thead>
    <tr>
        <th>#</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <!-- Boucle Thymeleaf pour afficher chaque transactions -->
    <tr th:each="transaction, iterStat : ${transactions}">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${transaction.amount}">Amount</td>
        <td th:text="${transaction.description}">Description</td>
    </tr>
    </tbody>
</table>
</body>
</html>
