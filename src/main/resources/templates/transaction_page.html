<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .transaction-header {
            font-size: 20px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 15px;
        }
        .btn-custom {
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/message :: #alert-container}"></div>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="alert-container"></div>

<div class="container mt-4">
    <div class="row">
        <!-- Encadré "Ajouter un montant" en haut à gauche -->
        <div class="col-md-3">
            <div class="card card-custom p-3">
                <h5 class="transaction-header">Ajouter un montant</h5>
                <form th:action="@{/transaction/addAmount}" method="post" class="d-flex gap-2">
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Montant" required>
                    <button class="btn btn-primary btn-custom" type="submit">Ajouter</button>
                </form>
            </div>
        </div>

        <!-- Formulaire et liste des transactions alignés au centre -->
        <div class="col-md-9">
            <div class="card card-custom p-4 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>Utilisateur : <strong th:text="${username}"></strong></span>
                    <div class="alert alert-info mb-0 bg-white border">
                        Solde actuel : <strong th:text="${balance}"></strong> €
                    </div>
                </div>
                <form id="transactionForm" th:action="@{/transaction}" method="post" th:object="${transaction}" class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" th:field="*{emailBeneficiary}">
                            <option value="" disabled selected>Sélectionner une relation</option>
                            <option th:each="connection : ${connections}" th:value="${connection.email}" th:text="${connection.email}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Montant" min="0" step="0.01" th:field="*{amount}">
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <button type="submit" class="btn btn-primary btn-custom text-nowrap w-100">Payer</button>
                    </div>
                </form>
            </div>

            <div class="card card-custom p-4">
                <h2 class="transaction-header">Liste des Transactions</h2>
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Email</th>
                        <th>Description</th>
                        <th>Montant</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(transactions)}">
                        <td colspan="3" class="text-center">Pas encore de transaction à afficher</td>
                    </tr>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.beneficiaryUsername}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.amount} + ' €'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#transactionForm").submit(function (e) {
            e.preventDefault(); // Empêche le rechargement de la page

            var formData = $(this).serialize(); // Récupère les données du formulaire

            $.ajax({
                url: "/transaction",  // L'URL du contrôleur Spring Boot
                type: "POST",
                data: formData,  // Envoie les données du formulaire
                success: function (response) {
                    // Injecte l'alerte Bootstrap dans la page
                    $("#alert-container").html(
                        "<div class='alert alert-" + response.messageType + " alert-dismissible fade show' role='alert'>" +
                        response.message +
                        "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>" +
                        "</div>"
                    );
                },
                error: function (xhr, status, error) {
                    // En cas d'erreur, afficher un message générique
                    $("#alert-container").html(
                        "<div class='alert alert-danger alert-dismissible fade show' role='alert'>" +
                        "Une erreur est survenue lors de la transaction." +
                        "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>" +
                        "</div>"
                    );
                }
            });
        });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
