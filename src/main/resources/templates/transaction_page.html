<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: white; /* Définit le fond blanc */
            border: none; /* Supprime les bordures visibles */
            box-shadow: none; /* Supprime toute ombre éventuellement présente */
        }

        /* Supprimer les bordures des cartes ou autres éléments */
        .card {
            border: none;
            box-shadow: none;
        }

        .navbar {
            border: none;
            box-shadow: none;
        }
    </style>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<section class="vh-100" style="background-color: white;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">

                        <!-- Formulaire pour rechercher email -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                Chercher une relation
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <!-- Itérer sur les connexions -->
                                <li th:each="username : ${connections}">
                                    <a class="dropdown-item" href="#" th:text="${username}">Nom de l'utilisateur</a>
                                </li>
                            </ul>
                        </div>
                        <p th:text="'Nombre de connexions : ' + ${#lists.size(connections)}"></p>
                        <style>
                            /* Conteneur global */
                            .form-container {
                                display: flex;
                                flex-direction: column; /* Empile les formulaires verticalement */
                                height: 100vh; /* Utilise toute la hauteur de la page */
                            }

                            /* Formulaire du haut */
                            .top-form {
                                margin-top: 20px; /* Marge en haut du formulaire pour le séparer du bord de la page */
                                flex: 0 1 auto; /* Le formulaire prend juste l'espace nécessaire */
                            }

                            /* Formulaire du bas */
                            .bottom-form {
                                margin-top: auto; /* Pousse le formulaire en bas de la page */
                                margin-bottom: 360px; /* Ajoute un peu d'espace en bas */
                            }
                        </style>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
