                        <form action="#" method="post" th:action="@{/transaction}" th:object="${transaction}" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <!-- Liste déroulante -->
                            <select class="form-select form-select-lg mb-3 w-25" aria-label="Large select example" name="email" id="user" th:field="*{emailBeneficiary}">
                                <option value="" disabled selected>Sélectionner une relation</option>
                                <!-- Parcours de la liste des connexions -->
                                <option th:each="connection : ${connections}" th:value="${connection.email}" th:text="${connection.email}">
                                    Connexion
                                </option>
                            </select>

                            <!-- Zone de texte "Description" -->
                            <input type="text" class="form-control" placeholder="Description" aria-label="Description" style="width: 200px; height: 38px;" th:field="*{description}">

                            <!-- Zone de texte "Montant" avec le signe € -->
                            <div style="position: relative; display: flex; align-items: center;">
                                <input type="number" name="amount" class="form-control" placeholder="Montant" min="0" max="1000" step="1" value="0"
                                       style="padding-right: 2.5rem; width: 8rem;" th:field="*{amount}"/>
                                <span style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); color: gray;">€</span>
                            </div>

                            <!-- Bouton "Payer" -->
                            <button type="submit" class="btn btn-primary">Payer</button>
                        </form>



                        <style>
                            /* Conteneur global */
                            .form-container {
                                display: flex;
                                flex-direction: column; /* Empile les formulaires verticalement */
                                height: 100vh; /* Utilise toute la hauteur de la page */
                            }

                            /* Formulaire du haut */
                            .top-form {
                                margin-top: 20px; /* Marge en haut du formulaire pour le séparer du bord de la page */
                                flex: 0 1 auto; /* Le formulaire prend juste l'espace nécessaire */
                            }

                            /* Formulaire du bas */
                            .bottom-form {
                                margin-top: auto; /* Pousse le formulaire en bas de la page */
                                margin-bottom: 360px; /* Ajoute un peu d'espace en bas */
                            }
                        </style>
