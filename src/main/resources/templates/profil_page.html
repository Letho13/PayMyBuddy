<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: white; /* Définit le fond blanc */
            border: none; /* Supprime les bordures visibles */
            box-shadow: none; /* Supprime toute ombre éventuellement présente */
        }

        /* Supprimer les bordures des cartes ou autres éléments */
        .card {
            border: none;
            box-shadow: none;
        }
        .navbar {
            border: none;
            box-shadow: none;
        }
    </style>

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<section class="vh-100" style="background-color: white;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">

                        <!-- Formulaire pour modifier le profil -->
                        <form action="/updateProfile" method="post" th:object="${user}">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <!-- Champ pour le nom d'utilisateur -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" th:value="${user.username}" required />
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>

                                    <!-- Champ pour l'email -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" th:value="${user.email}" required />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>

                                    <!-- Champ pour le mot de passe -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" th:value="${user.password}" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <!-- Bouton pour soumettre le formulaire -->
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg" style="background-color: #FF8C00; color: white; border: none;">Modifier</button>
                                    </div>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
