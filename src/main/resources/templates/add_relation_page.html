<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
            font-size: 14px;
            background-color: #e9ecef;
        }
        .btn-custom {
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<section class="vh-100" style="background-color: white;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black card-custom" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="form-container">
                            <form class="top-form" th:action="@{/addConnection}" th:object="${addRelationDto}" method="post">

                                <div class="form-group mb-3">
                                    <label for="emailAddedUser">Chercher une relation</label>
                                    <input type="email" class="form-control" id="emailAddedUser" name="emailAddedUser" placeholder="Saisir une adresse mail" th:field="*{emailAddedUser}" required>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg" style="background-color: #FF8C00; color: white; border: none;">Ajouter</button>
                            </form>
                            <div th:if="${error}">
                                <p th:text="${error}" style="color:red;"></p>
                            </div>
                            <div th:if="${message}">
                                <p th:text="${message}" style="color:green;"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
