<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: white; /* Définit le fond blanc */
            border: none; /* Supprime les bordures visibles */
            box-shadow: none; /* Supprime toute ombre éventuellement présente */
        }

        /* Supprimer les bordures des cartes ou autres éléments */
        .card {
            border: none;
            box-shadow: none;
        }

        .navbar {
            border: none;
            box-shadow: none;
        }
    </style>

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<section class="vh-100" style="background-color: white;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">

                                <div class="form-container">
                                    <form class="top-form" th:action="@{/addConnection}" th:object="${addRelationDTO}" method="post">
                                        <div class="form-group">
                                            <label for="email">Chercher une relation</label>
                                            <input type="email" class="form-control" id="email" name="emailAddedUser"
                                                   placeholder="saisir une adresse mail" th:field="*{emailAddedUser}" required>
                                        </div>

                                <button type="submit" class="btn btn-primary btn-lg" style="background-color: #FF8C00; color: white; border: none;">Ajouter</button>

                            </form>
                            <div th:if="${error}">
                                <p th:text="${error}" style="color:red;"></p>
                            </div>

                            <div th:if="${message}">
                                <p th:text="${message}" style="color:green;"></p>
                            </div>
                        </div>

                        <style>
                            /* Conteneur global */
                            .form-container {
                                display: flex;
                                flex-direction: column; /* Empile les formulaires verticalement */
                                height: 100vh; /* Utilise toute la hauteur de la page */
                            }

                            /* Formulaire du haut */
                            .top-form {
                                margin-top: 20px; /* Marge en haut du formulaire pour le séparer du bord de la page */
                                flex: 0 1 auto; /* Le formulaire prend juste l'espace nécessaire */
                            }

                        </style>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
