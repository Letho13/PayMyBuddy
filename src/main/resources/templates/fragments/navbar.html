

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* Liens en noir par défaut */
        .navbar .nav-link {
            color: black !important;
        }

        /* Style pour l'élément actif */
        .nav-link.active {
            color: darkblue !important;
            font-weight: bold;
        }

        /* Effet au survol */
        .nav-link:hover {
            color: darkblue;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
    </style>

</head>
<body>
<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pay My Buddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="transaction" th:classappend="${activePage == 'transaction' ? 'active' : ''}">Transférer</a>
            </li>
            <li class="nav-item">
                <!-- Application de la classe 'active' en fonction de l'attribut 'activePage' dans le modèle -->
                <a class="nav-link" href="profil" th:classappend="${activePage == 'profil' ? 'active' : ''}">Profil</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="add-relation" th:classappend="${activePage == 'add-relation' ? 'active' : ''}">Ajouter une relation</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="logout" >Se déconnecter</a>
            </li>
        </ul>
    </div>
</nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
